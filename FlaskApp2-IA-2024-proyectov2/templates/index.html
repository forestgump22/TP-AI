<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Rutas</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Aquí van los mismos estilos que antes */
    </style>
  </head>
  <body>
    <header>
      <h1>Calculadora de Rutas</h1>
    </header>

    <!-- Contenedor del formulario -->
    <div class="form-container">
      <h2>Ingrese los puntos de inicio y fin</h2>
      <form method="POST">
        <div>
          <label for="direccion_inicio">Dirección de Inicio:</label>
          <input
            type="text"
            id="direccion_inicio"
            name="direccion_inicio"
            required
          />
        </div>
        <div>
          <label for="direccion_fin">Dirección de Fin:</label>
          <input type="text" id="direccion_fin" name="direccion_fin" required />
        </div>
        <div>
          <button type="submit">Calcular Ruta</button>
        </div>
      </form>
    </div>

    <!-- Contenedor del mapa -->
    <div class="map-container">
      <h2>Ruta Calculada:</h2>
      <div>{{ map_html|safe }}</div>
    </div>
  </body>
</html>
